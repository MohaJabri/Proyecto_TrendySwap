# Redirigir HTTP a HTTPS para el dominio principal
server {
    listen 80;
    server_name trendyswap.es;
    return 301 https://$host$request_uri;
}

# Configuraci√≥n para HTTPS en el dominio principal (frontend)
server {
    listen 443 ssl;
    server_name trendyswap.es;

    # Certificados SSL
    ssl_certificate     /certs/server.pem;
    ssl_certificate_key /certs/server.key;

    if ($http_referer ~ ^https?://trendyswap.es/auth/) {
        rewrite ^ /backend$uri;
    }
    if ($http_referer ~ ^https?://trendyswap.es/api/) {
        rewrite ^ /backend$uri;
    }
    if ($http_referer ~ ^https?://trendyswap.es/admin/) {
        rewrite ^ /backend$uri;
    }

    location /backend/ {
        proxy_pass http://trendyback:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}
